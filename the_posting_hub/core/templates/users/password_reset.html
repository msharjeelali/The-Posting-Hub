{% extends 'base.html' %}

{% block content %}
  <h2>Forgot Password?</h2>
  <p>Enter your email to receive a password reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
  </form>
  <p>Remember your password? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
