<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}The Posting Hub{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">The Posting Hub</a>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'feed' %}" class="btn btn-outline-light">Dashboard</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-outline-success">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
