<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}The Posting Hub{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Load static (Django) -->
  {% load static %}
  <!-- Link the gradient CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!-- CKEditor -->
  <script src="https://cdn.ckeditor.com/4.16.2/full/ckeditor.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap');
  </style>
  {% block extra_head %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <!-- <a class="navbar-brand" href="/"><img src="../static/logo/Logo.png" alt="logo">The Posting Hub</a> -->
      <a class="navbar-brand" href="/"><img src="{% static 'logo/logo.png' %}" alt="The Posting Hub"
          class="navbar-logo">The Posting Hub</a>
      <div>
        {% if user.is_authenticated %}
        <a href="{% url 'user_homepage' %}" class="btn btn-outline-light">
          <span class="material-icons">home</span>
        </a>
        <a href="{% url 'search' %}" class="btn btn-outline-light">
          <span class="material-icons">search</span>
        </a>
        <a href="{% url 'create_post' %}" class="btn btn-outline-light">
          <span class="material-icons">add</span>
        </a>
        <a href="{% url 'notifications' %}" class="btn btn-outline-light">
          <span class="material-icons">notifications</span>
        </a>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-light">
          <span class="material-icons">account_circle</span>
        </a>
        <!-- <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a> -->
        {% else %}
        <a href="{% url 'login' %}" class="btn" id="btn-login">Login</a>
        <a href="{% url 'signup' %}" class="btn" id="btn-signup">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
